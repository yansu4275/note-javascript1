<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
/*如果要在字符串中输出引号，可以将外面的使用单引号''*/			
			console.log('xiaoming say: \'today is sunday\'');
			console.log("xiaoming say: \"today is sunday\"");
			console.log("xiaoming say:\n today is sunday");
			console.log("xiao\bming say: today is sunday");
			console.log("xiao\\ming say: today is sunday");
			console.log("\txiaoming say: today is sunday");
		</script>
	</head>
	
	
	
	
	<body>
		1.字符串：<br />
                特点：用引号引起来的文本<br />
                           既可以是单引号''，也可是双引号“”<br />
                注意：
            a.如果要在字符串中输出引号,可以将外面的使用单引号''   <br />
            b.还可以使用转义符<br />
            \n：换行<br />
            \t：缩进<br />
            \b：空格<br />
            \\：斜杠<br />
            \'：单引号<br />
            \"：双引号<br />
              
              
              
	</body>
</html>
