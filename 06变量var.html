<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
/*变量：
 *用来存储数据 
 * 1.声明变量：var a
 *      var：声明变量的关键字
 *      a：变量名
 * 2.给变量赋值：
 *      a="123"(给a赋值为"123")*/
			var neirong = prompt("请随便输入点什么");
			console.log(neirong);
			
			
			var a;                       /*声明*/
			a="123";                     /*赋值*/
			var b;
			b=123;
			
			var a = "123";               /*简写*/
			var b = 123;
			
			console.log(a + b);
			
			
/*变量命名规则：
	字母、数字、下划线、$，不能以数字开头
	
	区分大小写
 
	变量的的命名不能使用javascript中的关键字和保留字
		关键字：已经被JavaScript使用过的
		保留字：还没有被JavaScript内部使用，但以后可能会被使用*/
			var _$ = "456";
			console.log(_$);
			
			var _123abc = "789";
			console.log(_123abc);
			
			var ABC = "321123321123";
			console.log(ABC);
			
			/*var var = "987";
			console.log("var");*/
			
			
			
		</script>
