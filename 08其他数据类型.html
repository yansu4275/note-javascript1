<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
/*其他数据类型---------------------------------------------
 	string：字符串
 	number：数值类型
 			NaN：not a number==>非数值
 				作用：用来表示数值的一种不正常状态
 			
 			isNaN:是一个非数值，既是string
 				用法和typeof类似
 				如果是true
 				如果不是false*/
 				
 			var a = "abc";
 			var b = 123;
 			console.log(isNaN(a+b));       /*true*/
 			console.log(typeof(a+b));      /*string*/
 			
 			
 			
 			
/*  boolean：true       对      在内存中存储格式为    1
   			 false      错      在内存中存储格式为    0
   			 也可以通过其他赋值达到boolean效果*/
 			var a = true;
 			console.log(a);
 			console.log(typeof a);
 			
 			var b = false;
 			console.log(b);
 			console.log(typeof b);
 
 			var c = 1>3;
 			console.log(c);
 			console.log(typeof c);
 			
 			var d = a == b;
 			console.log(d); 
 			console.log(typeof d);
 			
/*	undefined：如果一个变量声明了但没有赋值，结果就是undefined*/ 	

			var e ;
			alert(e);

			
 			
 			
 			
 			
		</script>
	</head>
	<body>
	</body>
</html>
