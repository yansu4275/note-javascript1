 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
/*	>  大于号
 	<  
 	>=
 	<=
 	
 	!=
	 	
*/
/*  ==  是否相等，只判断数据内容，不判断数据类型*/
			var a = 3;
			var b = "3";
			var c = a==b;
			console.log(c);          /*true*/
			
			var d = true;   /*1*/
			var e = false;  /*0*/
			var f = d==e;
			console.log(f);          /*true*/
			
		
/*  === 是否全等，既关心内容也关系类型*/
			var g = a===b;
			console.log(g);           /*false*/
			
			
/*	!=	不等于，只判断数据内容，不判断数据类型*/
			var h = a!=b;
			console.log(h);           /*false*/
			
			
/*	!== 不全等于，既关心内容也关系类型*/		
			var i = a!==b;
			console.log(i);            /*true*/
		</script>
	</head>
	<body>
	</body>
</html>
