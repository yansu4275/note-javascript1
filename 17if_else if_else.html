
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
/*
1.	else if后面必须带条件
2.	else if中的else if可以无数个
3.	从上到下判断条件，只要找到满足条件，就会执行相应的代码，其他不理会
4.	如果条件都不满足，会执行else代码
5.	else可以不写，如果条件都不满足，所有代码都不执行
6.	else if在存放结构时，最好小范围条件放在前面
7.	100>a>50在else if中不识别，要写成 a<100&&a>50
*/
			var a = prompt("你有多少钱",50);
			if(a>200){
				console.log("大饭店");
			}
			else if(a>100){
				console.log("小饭馆");
			}
			else if(a>50){
				console.log("沙县小吃");
			}
			else if(a>5){
				console.log("啃馒头");
			}
			else{
				console.log("西北风");
			}
		</script>
	</head>
	<body>
	</body>
</html>
