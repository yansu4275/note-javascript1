<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<!--do while先做后判断，		while循环先判断后做-->		
		<script type="text/javascript">
			do{
				var yonghuming=prompt("请输入用户名：");
				var mima=prompt("请输入密码：");
			}
			while(yonghuming!="admin" || mima!="6666")
			alert("登陆成功")
		</script>
	</head>
	<body>
	</body>
</html>
