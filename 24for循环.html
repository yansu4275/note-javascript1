<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var he1=0;
			for(var a=1;a<=100;a++){
				he1+=a;
			}
			console.log("for循环求得和："+he1);
			
			var b=1;
			var he2=0;
			while(b<=100){
				he2+=b;
				b++;
			}
			console.log("while循环求的和:"+he2);
			
			var jiecheng=1;
			for(var c=1;c<=13;c++){
				jiecheng*=c;
			} 
			console.log("for循环求13的阶乘："+jiecheng)
		</script>
	</head>
	<body>
	</body>
</html>
