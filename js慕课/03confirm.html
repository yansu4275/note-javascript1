<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
		
/*confirm	消息对话框     返回boolean值
		“确定”====>true
		"取消"====>false
 */
			var aaa=confirm("js好学吗？")
			switch (aaa){
				case true:
				console.log("好学");
				break;
				
				case false:
				console.log("不好学");
				break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
