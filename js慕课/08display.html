/*display	none：隐藏		block：显示

			function bbb(){
				aaa.style.display="none"
			}
			function ccc(){
				var ddd=document.getElementById("aaa").style.display="block"
			}
			
			
			
			
		</script>
	</head>
	<body>
		<p id="aaa">0202222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222222</p>
		<input type="submit" name="#" id="" value="隐藏" onclick="bbb()"/>
		<br />
		<button type="submit" onclick="ccc()">显示</button>
	</body>
</html>
