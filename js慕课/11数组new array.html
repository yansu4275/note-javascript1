<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
/*数组	new Array
 	从	0	开始*/
 	
 			/*创建数组，容量为5*/
			var aaa=new Array(5);
			aaa[0]=111;
			aaa[1]=222;
			aaa[2]=333;
			aaa[3]=444;
			aaa[4]=555;
			console.log("第5个："+aaa[4]);
 
			
/*Array简写*/			
			var bbb=new Array(123,456,789);
			document.write(bbb +"<br>");

/*length	数组长度       有下面两种用法可改变数组长度*/
			bbb.length=10;
			console.log("数组bbb长度："+bbb.length)
			
			
			
			var ccc=[111,222,333];
			document.write(ccc);
			
			ccc[11]=444;
			console.log("数组ccc长度：" + ccc.length)
		</script>
		
	</head>
	<body>
	</body>
</html>
