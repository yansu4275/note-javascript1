<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //			function show(){
        //				console.log('setInterval 间隔定时器，每隔10秒执行一次 show')
        //			}
        //			
        //			setInterval(show,10000);


        window.onload = function () {
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var timer = null; /**/

            oBtn1.onclick = function () {
                timer = setInterval(function () {
                    console.log('点击开始，每隔三秒显示一次')
                }, 3000)
            };

            //设置关闭时要先设置一个变量，setIerval传入变量，关闭时引入变量就行
            oBtn2.onclick = function () {
                clearInterval(timer)
            }
        };
    </script>
</head>

<body>
    <p>setInterval() 间隔定时器，每隔一段时间运行一次</p>

    <input type="button" name="" id="btn1" value="开始" />
    <input type="button" name="" id="btn2" value="停止" />
</body>

</html>
